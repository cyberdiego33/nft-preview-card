<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">


  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <main>

    <div class="mobile-container">
      <div class="container">
        <div class="img-equilibrum">
          <!-- <img src="images/image-equilibrium.jpg" alt="image equilibrum"> -->
        </div>
        <p class="equilibrum">
          Equilibrum#3429
        </p>
        <span class="span-text">Our Equilibrum collection promotes <br> balance and calm</span>
        <div class="eth">
          <div class="eth-flex">
            <img src="images/icon-ethereum.svg" alt="eth icon">
            <p>0.041ETH</p>
          </div>
          <div class="eth-flex">
            <img src="images/icon-clock.svg" alt="clock icon">
            <p>3 days left</p>
          </div>
        </div>
        <div class="footer">
          <div class="avatar-img">
            <!-- <img src="images/image-avatar.png" alt="profile picture"> -->
          </div>
          <p class="wyvern">Creation of <span>Jules Wyvern</span></p>
        </div>
      </div>
    </div>

  </main>
</body>
</html>
